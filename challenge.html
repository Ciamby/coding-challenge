<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Monopattini</title>
</head>
<body>
	<div class="background">

		<div class="container">
						
			<header>
				<div class="center">
					<img class="logo" src="img/logo.png" alt="logo-lim">
					<h1>Taking Booleaners from A to B</h1>
					<nav class="choice">
					<button>Prenota</button>
					<button>Termina prenotazione</button>
					<button>Accendi luci</button>
					</nav>
				</div>
			</header>

			<main>
				<section class="name">
					<input type="checkbox">
					<h4>Monopattino Gino22</h4>
					<span>&#8614; Via Guagalametri - a 220 metri da te</span>
					<span>Stato carica:</span>
					<div class="carica orange">				
					</div>
				</section>

				<section class="name">
					<input type="checkbox">
					<h4>Monopattino Mike24</h4>
					<span>&#8614; Via Ricciardoni - a 420 metri da te</span>
					<span>Stato carica:</span>
					<div class="carica green">				
					</div>
				</section>

				<section class="name">
					<input type="checkbox">
					<h4>Monopattino Fede154</h4>
					<span>&#8614; Via Mentarini - a 490 metri da te</span>
					<span>Stato carica:</span>
					<div class="carica red">				
					</div>
				</section>
			</main>

		</div>
		
	</div>
	

</body>
</html>
